{% extends 'main.html' %}
{% from 'macros/form_field.html' import render_field with context %}

{% block content %}

<section>

  <form method=post>
      <dl>
        {{ render_field(form.login) }}
        {{ render_field(form.password) }}
      </dl>
      <input type="submit" value=Submit>
    </form>

    <p>New User? <a href="{{ url_for('reg.registration') }}">Click to Register!</a></p>
</section>
{% endblock %}
