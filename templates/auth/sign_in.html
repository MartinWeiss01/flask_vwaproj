{% extends 'main.html' %}
{% from 'macros/form_field.html' import render_field with context %}

{% block content %}

<section>

  <form method="POST">
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    <input type="submit" value="Sign In">
  </form>

  <p>New User? <a href="{{ url_for('auth.sign_up') }}">Click to Register!</a></p>
</section>
{% endblock %}
